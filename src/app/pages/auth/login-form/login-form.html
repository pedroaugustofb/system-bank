<div>
  <div style="margin-bottom: 52px">
    <h1>Login</h1>
    <p class="subtitle">
      Faça login na área administrativa do sistema. Solicite um acesso à equipe técnica.
    </p>
  </div>
  <div>
    <form>
      <div class="form-login" style="margin-bottom: 40px">
        <label for="email">E-mail ou Nome de Usuário</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-login">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required />
      </div>
    </form>
    <p class="reset_password">Esqueci minha senha</p>
    <button type="submit">Entrar</button>
  </div>
</div>
